{% extends "template.html" %}

{% block title %}Triolingo - about your answer{% endblock %}


{% block main %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h1>{{ is_correct }}</h1>

                        <p class="text-muted">You said that </p>
                        <h4><i>{{ current_question }}</i></h4>
                        <p class="text-muted">means </p>
                        <h4><i>{{ given_answer }}</i></h4>

                        <form method="POST" action="{{ url }}" >
                            <div class="form__fieldset">

                                <label class="form__label"></label>
                                <button autofocus type="submit" name="from_feedback_page" class="form__input btn btn-primary rightAlign">Start</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
